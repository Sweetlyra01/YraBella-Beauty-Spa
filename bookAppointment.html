                <h3>SET APPOINTMENT</h3>
                <form>
                    <input type="text" placeholder="First Name" id="firstName" required>

                    </div>

                    <div class="form-row" id="serviceSelect">

                    <div class="form-row" id="branchSelect">
                        <select id="branchSelect">
