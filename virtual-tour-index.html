<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YraBella Virtual Tour</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/2791784218.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="virtualtourSection">
        <span class="virtualTourTitleText">INTERIOR DESIGN</span>    
        <div class="receptionSection">
            <img src="assets/images/receptiontable.jpg">
            <span class="subText">Reception Table</span>
        </div>  
        <div class="facialSection">
            <div class="facialSection2">
                <span class="subText">Facial Section</span>
                <img src="assets/images/facialsection2.jpg">
            </div>
            <img src="assets/images/facialsection.jpg" class="facialSectionBigImage">
        </div>    
        <div class="hairSection">
            <span class="subText">Hair Section</span>
            <div class="hairsecImg">
                <img src="assets/images/hairsetion.jpg">
            <img src="assets/images/hairsection2.jpg">
            </div>
        </div>    
        <div class="nailsSection">
            <img src="assets/images/nailsection.jpg">
            <span class="subText">Nails Section</span>
        </div>      
        <div class="bodyMassageSection">
            <span class="subText">Body Massage Section</span>
            <img src="assets/images/bodymassage.jpg">

        </div>       
        <div class="kidsSpaceSection">
            <span class="subText">Kid 's Space</span>
            <div class="kidsSpaceImg">
                <img src="assets/images/kidSpace.jpg">
                <img src="assets/images/kidSpace2.jpg">
                <img src="assets/images/kidsSpace3.jpg">
            </div>

        </div>       
    </div>        
</body>
</html>
