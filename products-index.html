<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add To Cart - Yrabella</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2791784218.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <!-- header  -->
    <header>
      <div class = "containerProductNavBar navbar-toggler">
        <!-- navbar -->
        <nav class = "navbar-for-product-addtocart">
      
          <div class = "cart">
            <div class="cart-btns">
                <button type = "button" id = "cart-btn">
                    <a href="index.html"><i class="fa-solid fa-house"></i></a>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id = "cart-count-info"></span>
                </button>
            </div>
            <div class = "cart-container">
              <div class = "cart-list">
              </div>

              <div class = "cart-total">
                <h3>Total: P</h3>
                <span id = "cart-total-value"></span>
                <button class="btn-buy">Place Order</button>

                <ion-icon 
                name="close" id="cart-close">
                </ion-icon>
              </div>
            </div>
          </div>
        </nav>
        <!-- end of navbar -->
      </div>
    </header>
    <!-- end of header -->

    <!-- products section  -->
    <section>
      <div class = "containerForProductsAddtoCart">
        <h2>Our Products</h2>
        <div class = "product-list">

        </div>
      </div>
    </section>
    <!-- end of products section -->
    <script src="assets/script/product.js"></script>
  </body>
</html>
