<body class="bodyfordashboard">
    <nav class="navbar">
        <span class="style-for-logo">Y R A _ B E L L A</span>
        <ul class="nav-links">
          <input type="checkbox" id="checkbox_toggle">
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <div class="menu">
                <div>
                    <li><a href="index.html">HOME</a></li>

                        <a href="#services">SERVICES</a>

    </nav>
    <div class="containerForSignUpForm">
        <div class="form sign-up-form">
            <form id="signupForm">
                <h2>Sign Up</h2>
                <div class="name-container">
                    <div class="fname">
                        <input type="text" id="firstname" placeholder="Firstname" required>
                    </div>
                    <div class="lname">
                        <input type="text" id="lastname" placeholder="Lastname" required>
                    </div>
                </div>
                <div class="dob">
                    <div class="bday">
                        <label>Birthday:</label>
                        <input type="date" id="birthday" placeholder="Birthday" required>
                    </div>
                    <div class="gender">
                        <div class="radio-option">
                            <input type="radio" name="gender" value="male" required>
                            <label>Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="gender" value="female" required>
                            <label>Female</label>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <div class="country">
                        <input type="text" placeholder="Country" required>
                    </div>
                    <div class="province">
                        <input type="text" placeholder="Province" required>
                    </div>
                </div>
                <div class="address">
                    <div class="city">
                        <input type="text" placeholder="City" required>
                    </div>
                    <div class="posta">
                        <input type="text" placeholder="Postal Code" required>
                    </div>
                </div>
                    <div class="country">
                        <input type="text" placeholder="Barangay" required>
                    </div>
                <div class="account">
                    <div class="email">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="user">
                        <input type="text" placeholder="Username" required>
                    </div>
                </div>
                <div class="password">
                    <div class="account_password">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="account_password">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
